<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Cloud Kanban</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-secondary: #777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        /* Bagian Kiri: Foto & Info Utama */
        .profile-sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 35%;
            padding: 40px 20px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
            object-fit: cover;
            background-color: #ddd; /* Placeholder */
        }

        .user-name {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .user-role {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            background-color: #2ecc71;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Bagian Kanan: Detail & Statistik */
        .profile-content {
            width: 65%;
            padding: 40px;
        }

        .section-title {
            font-size: 18px;
            color: var(--text-main);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .info-item p {
            margin: 0;
            font-size: 16px;
            color: var(--text-main);
            font-weight: 500;
        }

        /* Statistik Cards */
        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid #eee;
        }

        .stat-number {
            display: block;
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                margin: 20px;
            }
            .profile-sidebar, .profile-content {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-sidebar">
            <img src="https://via.placeholder.com/150" alt="Worker Photo" class="avatar">
            
            <h2 class="user-name">M. Naufal Arriz</h2>
            <p class="user-role">Worker / Staff</p>
            
            <div class="status-badge">Active</div>
        </div>

        <div class="profile-content">
            <h3 class="section-title">Informasi Pribadi</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Worker ID</label>
                    <p>WK-20230801325</p> </div>
                <div class="info-item">
                    <label>Email</label>
                    <p>naufal@example.com</p> </div>
                <div class="info-item">
                    <label>Departemen</label>
                    <p>IT Development</p> </div>
                <div class="info-item">
                    <label>Bergabung Sejak</label>
                    <p>10 Des 2025</p>
                </div>
            </div>

            <h3 class="section-title">Kinerja Tugas (Task Performance)</h3>
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-number">24</span>
                    <span class="stat-label">Tasks Completed<br>(Done)</span>
                </div>

                <div class="stat-card">
                     <span class="stat-number">3</span>
                    <span class="stat-label">Tasks Active<br>(In Progress)</span>
                </div>
            </div>
            
            </div>
    </div>

</body>
</html>
